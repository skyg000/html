    <script>
        let obj = { 
            html:70, 
            css:80, 
            js: 50,
            total : function(){
                return this.html + this.css + this.js 
            }
        };
        
        /* obj['html'] */ /* key이름이 2개의 문자를 가지고 있을때 */
        /* obj.html */
        console.log(
            obj,
            obj.html + obj.css + obj.js
            );
            
        for(const key in obj){
            console.log(key);
            console.log(`<div> ${key} = ${obj[key]} </div>`); /* .key 일때 변수 .변수이기 때문에 실행안됨 ` | + 로 나타내줘야함 | */ 
                        /* 속성 */  /* 값 */
        }
        console.log(obj.total()); /* 값을 실행하려면 ()를 넣어줘야함 */
    </script>
