    <article class="count">
        <h2>setInterval / count</h2>
        <div> 1000</div>
        <div> 600</div>
    </article>
    <script>
        const elCount = document.querySelectorAll('.count div');
        
        let count = [];
        elCount.forEach(function(el){
            count.push(Number(el.innerText));
            el.innerHTML = 0;
            })
        let startCount = function(n){
            let sNum = 0;
            setInterval(function(){  /* setInterval=스크립트가 스스로 실행 */
                if(sNum < count[n]) sNum++;
                elCount[n].innerHTML = sNum;
            },10)
        }
        elCount.forEach(function(v,k){
            startCount(k)
        })
        
    </script>
