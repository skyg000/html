                ctx = canvas.getContext('2d');

                ctx.fillRect(100,50,200,200);

                /* ctx.arc(x,y,r,star,end,direction) */
                ctx.arc(200,650,100,0,Math.PI*2,false);
                ctx.fill()
    </script>
