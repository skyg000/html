    <!-- 
    대입연산자(=) | 산술연산자(+, -, *, /, %) | 증감연산자(++, --)
    비교연산자(<, >, <=, >=, ==, !=, ===,!==) | 논리연산자(!, &&, ||) 
    할당연산자(+=, -=, *=, /=, %=)
    -->
    <script>
        let x=1000, y=2000;
        console.group('산술연산자');
            console.log(`1000+2000=${x+y}`);
            console.log(`1000-2000=${x-y}`);
            console.log(`1000*2000=${x*y}`);
            console.log(`1000/2000=${x/y}`);
            console.log(`1000%2000=${x%y}`);
        console.groupEnd();
        
        /* 1씩 증가 및 감소 | 증감연산자는 x의 값이 변힘*/
        console.group('증감연산자'); 
            console.log(`++x=${++x}`);
            console.log(`x++=${x++}`);
        console.groupEnd();

        /* 양쪽이 같음을 나타내는 기호 ==로 사용 | != 좌우가 다름*/
        console.group('비교연산자'); 
            console.log(`x > y = ${x > y}`);
            console.log(`x < y = ${x < y}`);
            console.log(`x <= y = ${x <= y}`);
            console.log(`x >= y = ${x >= y}`);
            console.log(`x == y = ${x == y}`);
            console.log(`x != y = ${x != y}`);
            console.log(typeof (x != y) );

            /* 일치연산자 */
            console.log(`x === y = ${x === y}`); 
            console.log(`x !== y = ${x !== y}`); 
            console.log("200" === 200); 
            /* ===는 타입까지 확인하기 때문에 false */
        console.groupEnd();

        /* 
        !  = 논리부정(참은 거짓으로 거짓은 참으로)
        && = 논리곱(좌우변 모두 참일때 참)
        || = 논리합(좌우변 둘 중 하나라도 참일때 참)
        */
        console.group('논리연산자'); 
            console.log(`(x > y) && (x < y) = ${(x > y) && (x < y)}`);
            console.log(`(x > y) || (x < y) = ${(x > y) || (x < y)}`);
            console.log( `!true = ${!true}`); /* ~ 가 아닐때 */
        console.groupEnd();

        /* 문자도 추가 가능 */ 
        console.group('할당연산자');
            console.log(` x += y = ${ x += y }`)

        let tag = `<figure>
                        <img src="">
                        <p>제목</p>
                        <a>확인버튼</a>
                    </figure>`;
            tag += `<article>
                        <h2>타이틀</h2>
                    </article>`;
            
                console.log(tag);
        console.groupEnd();   
    </script>
