    <script>
        /* var a; var는 브라우저가 선언값을 위로 끌어올림(호이스팅) 현재는 사용을 잘 안함*/
        /* 스코프 
            => {로컬변수 => {} 안에서 선언}
            => 글로벌 변수 => 스크립트 상단에서 선언( {} 밖에서) */

        let a;
            a = '10000'; /* let= 네이밍 중복선언이 안됨, 호이스팅X | 스코프 영역에서 사용 | SyntaxError=문자가 틀렸을때 */ 
            a += 10000; /* 값 변경이 + 되어서 a로 넘어감 */
            /* 문자 + 숫자 = 문자숫자로 표시 */
        console.log(
            '홍석현의 점수는 '+ a +'입니다.' 
        );

        console.log(
            `홍석현의 점수는 ${a}입니다.` 
        );
        /* ${}를 사용할때는 `기호를 사용해야 됨 | 가독성이 더 좋음 */
    </script>
    <!-- 
    1. defer 스크립트문서 다운로드만 하고 밑에 문서들 로드 후 스크립트 문서 실행
    2. let 가변변수로 값이 변경될때 쓰임
    3. const 불변변수로 값이 고정값일때 쓰임
    4. = 값을 바꿔줄때 사용
    5. ` 기호는 ${}를 쓸때 같이사용 해야함.
    6. 변수(스코프)는 입력한 영역에 따라쓰임이 달라짐 
        {}안에 쓰이면 그 영역만 사용이 가능하고, {}밖에 쓰이면 전체 영역에서 사용가능
    7. 호이스팅= var 선언문을 사용 하였을때 상위로 올려짐. 
    -->
</body>
