<body>
    <script>
        /* 
        선언방식 => new Array, []
        값의형식 => key : value 
        값을 이용하려면 key를 사용해야함.
        */
        
        let a = []; /* 배열을 선언해야지만 push를 사용 가능  */
            a.push(10);
            a.push(50);
            a.push(60); /* =[]안에 한번에 입력해도 됨. */

            a[2] = 1000; /* 값을 바꿀때 사용 */

            console.log(a);
            console.log(a[1]);
            console.log(a.length);

            let total = 0;
            a.forEach(function(v, k){ /* forEach=배열만 사용할 수 있는 문법 | 순서 자리가 중요*/
                total += v;
                if(v==50){
                    console.log(`값 50의 키는 ${k}다`)
                }
            });
            console.log(total);
            /* 
            1. forEach 배열값을 모두 사용하기 위해 사용
            2. 배열값이 매개변수로 사용가능 (배열값, 배열키, 배열전체) 
            */
    </script>
