    <script>
        const elS1 = document.querySelector('.s1')
        elS1.onclick =function(){
            elS1.classList.toggle('on'); /* add, remove 역할을 toggle이 해줌 상황에 따라서 사용해야 함 */

                elS1.classList.remove('on') 클래스 삭제

    <article class="s2">
        <h2>클릭버튼 활성화</h2>
        <div>
            <button class="active">01</button>
            <button data-name="teb2">02</button>
            <button>03</button>
        </div>
        <div class="contents">
            <div class="active"> 01 콘텐츠 </div>
            <div data-name="teb2"> 02 콘텐츠 </div>
            <div> 03 콘텐츠 </div>
        </div>
    </article>
    <!-- 순서가 달라지더라도 클래스 속성을 지정하여 사용하면 찾을 수 있음 -->
    <script>
        const elS2 = document.querySelectorAll('.s2 button');
        const elCon = document.querySelectorAll('.contents div');
        let num = 0;
        elS2.forEach(function(el,key){
            el.onclick = function(){
                elS2[num].classList.remove('active');
                this.classList.add('active');
            
                elCon[num].classList.remove('active');
                elCon[key].classList.add('active');
                num = key;   
                /* let dataname = this.dataset.name; */
            }
        })  
    </script>
