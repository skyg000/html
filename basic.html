<html lang="en">

</head>
<body>

<style>
    .s1{ color: green; }
    div > div > p{ color: blue;}
    p{ color: red;}
</style>


<div>    
    <h1>HTML</h1>
    <div>
        <p class="s1">ㄴ 1차 - 콘텐츠 마크업</p>
        <p>ㄴ 2차 - 스타일 명령 전달</p>
        <p>ㄴ 테스트</p>
    </div>
</div>

<a href="https://naver.com" target="_blank">사진보기</a>
<mark>배경</mark>
<span>인라인 속성 그룹</span>
<i>기울기</i>
<b>볼드</b>
<img src="">

<!--
block속성 
- 사용 가능한 최대 너비를 가진다.(부모영역)
- 높이는 내부 컨텐츠 크기 만큼 설정됨.
- 한줄에 하나의 블록 요소만 위치할 수 있음(한줄 내리기)
- 스타일 제약이 없음
- 내부 자손으로 block, inline 속성의 태그를 가짐
* h1, p 내부 자손으로 inline속성만 허용됨*
<p> 인라인(a, span, img, i, b, 문자 등등) = O (맞는경우)</p> 
<p> 블럭(div, p, h, 등등) = X (틀린경우)</p> 

inline속성
- 스타일 제약 (가로 세로크기 설정(X), 여백(▲) )
- 콘텐츠의 크기만큼만 설정됨(가로세로)
- 보통 text 작성시에 사용함(수평으로 정렬됨) -->

</body>
</html>
